<ion-content class="ion-padding login-content" fullscreen>
  <div style="margin-top: 40px; text-align: center">
    <h1 style="font-weight: 700; font-size: 2.5rem">Order Pad</h1>
  </div>

  <div style="margin-top: 60px; text-align: center">
    <h2>Sign In</h2>
    <p style="color: var(--ion-color-medium); margin: 0 auto">
      Enter your username and password to sign in
    </p>
  </div>

  <form
    (ngSubmit)="onLogin()"
    [formGroup]="form"
    style="margin: 40px 20px; display: flex; flex-direction: column; gap: 24px"
  >
    <ion-input
      mode="md"
      formControlName="username"
      type="email"
      autocomplete="email"
      label-placement="floating"
      fill="outline"
      label="Username"
    ></ion-input>

    <ion-input
      mode="md"
      formControlName="password"
      type="password"
      autocomplete="current-password"
      label-placement="floating"
      fill="outline"
      label="Password"
    ></ion-input>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="form.invalid"
      style="margin-top: 40px"
    >
      Continue
    </ion-button>
  </form>

  <p
    style="
      font-size: 0.8rem;
      color: var(--ion-color-medium);
      text-align: center;
      margin: 20px 20px 40px 20px;
    "
  >
    By clicking Continue, you agree to our
    <a href="#" style="text-decoration: underline">Terms of Service</a> and
    <a href="#" style="text-decoration: underline">Privacy Policy</a>.
  </p>
</ion-content>
