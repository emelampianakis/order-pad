<ion-content class="ion-padding" fullscreen>
  <div style="margin-top: 40px; text-align: center">
    <h1 style="font-weight: 700; font-size: 2.5rem">Order Pad</h1>
  </div>

  <div style="margin-top: 60px; text-align: center">
    <h2>Sign In</h2>
    <p style="color: var(--ion-color-medium); margin: 0 auto">
      Enter your email and password to sign in
    </p>
  </div>

  <form (ngSubmit)="onLogin()" [formGroup]="form" style="margin: 40px 20px">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        formControlName="username"
        type="email"
        autocomplete="email"
      ></ion-input>
    </ion-item>

    <ion-item style="margin-top: 20px">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        autocomplete="current-password"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="form.invalid"
      style="margin-top: 40px"
    >
      Continue
    </ion-button>
  </form>

  <p
    style="
      font-size: 0.8rem;
      color: var(--ion-color-medium);
      text-align: center;
      margin: 20px 20px 40px 20px;
    "
  >
    By clicking Continue, you agree to our
    <a href="#" style="text-decoration: underline">Terms of Service</a> and
    <a href="#" style="text-decoration: underline">Privacy Policy</a>.
  </p>
</ion-content>
